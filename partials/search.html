<div class="container">
  <form class='form-inline checkout-form'>
    <div class="form-group">
      <label for="search-categories">Search by Categories:</label>
      <select id='search-categories'>
        <option selected disabled></option>
        <option ng-repeat='category in search.categories' value='category'>{{category}}</option>
      </select>
      <i class='fa fa-sort'></i>
    </div>
    <div class="form-group">
      <label for="search-name">Search by Name:</label>
      <input type="text" id='search-name' class='form-control'>
    </div>
    <div class="form-group checkout-button">
      <button class='btn btn-danger'>Checkout | Bag: Empty!</button>
    </div>
  </form>
</div>
